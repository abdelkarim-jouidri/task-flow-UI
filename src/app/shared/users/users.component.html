<!-- users.component.html -->

<div *ngIf="isLoading$ | async">
  Loading ...
</div>
<div *ngIf="error$ | async as error">
  {{error}}
</div>
<div>

    <h2>Users</h2>
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>firstName</th>
          <th>lastName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.id }}</td>
          <td>{{ user.fistName }}</td>
          <td>{{ user.lastName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
